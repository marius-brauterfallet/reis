query VenueDepartures($id: String!) {
    stopPlace(id: $id) {
        estimatedCalls(
            arrivalDeparture: departures
            numberOfDeparturesPerLineAndDestinationDisplay: 1
            numberOfDepartures: 20
        ) {
            aimedDepartureTime
            expectedDepartureTime
            actualDepartureTime
            destinationDisplay {
                frontText
            }
            serviceJourney {
                journeyPattern {
                    line {
                        id
                        name
                        transportMode
                        publicCode
                        presentation {
                            colour
                            textColour
                        }
                    }
                }
            }
        }
    }
}
