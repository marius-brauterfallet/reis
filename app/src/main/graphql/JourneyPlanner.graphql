query VenueDepartures($id: String!) {
    stopPlace(id: $id) {
        name
        estimatedCalls(arrivalDeparture: departures) {
            realtime
            aimedDepartureTime
            expectedDepartureTime
            actualDepartureTime
            forBoarding
            destinationDisplay {
                frontText
            }
            quay {
                id
            }
            serviceJourney {
                journeyPattern {
                    line {
                        id
                        name
                        transportMode
                        publicCode
                        presentation {
                            colour
                            textColour
                        }
                    }
                }
            }
        }
    }
}
